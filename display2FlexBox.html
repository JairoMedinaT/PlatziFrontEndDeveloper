<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Flexbox</title>
    <style>
      .container {
        display: flex;
        background:papayawhip;
        justify-content: center; /* alinea izquierda derecha */
        align-items: center;/* alinea arriba abajo*/
        flex-direction: column; /* alinea el justify dependiendo la direccion */
        height: 200px;
      }
      .item{
        background: purple;
        width: 30px;
        height: 30px;
      }
      .container .item:nth-child(2n +1){
        background: cyan;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
